<div
  class="bg-slate-900 general_padding flex flex-col gap-4 lg:gap-10 py-2 md:py-5 min-h-screen h-full"
>
  <app-search (searching)="onGetCourses($event)"></app-search>

  <div
    class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-y-2 md:gap-8 w-full"
  >
    <div
      *ngFor="let course of courses"
      class="bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 w-full"
    >
      <div class="p-5">
        <a href="#" class="flex justify-between">
          <h5
            class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
          >
            {{ course.name }}
          </h5>
          <h5 class="text-white text-2xl">{{ course.price }} FCFA</h5>
        </a>
        <p
          class="mb-3 font-normal text-gray-700 dark:text-gray-400 line-clamp-2 min-h-[50px]"
        >
          {{ course.desc }}
        </p>
        <div class="max-h-[200px] bg-slate-700 overflow-y-auto py-4">
          <p class="text-white text-xl font-bold border-b-2">
            Available Appointments
          </p>
          <div class="flex flex-col gap-2 py-2 px-5">
            <p
              *ngFor="let app of course.appointments"
              class="text-white text-base flex justify-between"
            >
              {{ app.date }}

              <a
                (click)="onOpenBook()"
                class="cursor-pointer inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-green-700 rounded-lg focus:ring-4 focus:outline-none focus:ring-blue-300"
              >
                Book
              </a>
            </p>

            <div
              *ngIf="openBoook"
              class="relative z-10"
              aria-labelledby="modal-title"
              role="dialog"
              aria-modal="true"
            >
              <!--
    Background backdrop, show/hide based on modal state.

    Entering: "ease-out duration-300"
      From: "opacity-0"
      To: "opacity-100"
    Leaving: "ease-in duration-200"
      From: "opacity-100"
      To: "opacity-0"
  -->
              <div
                class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
              ></div>

              <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
                <div
                  class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0"
                >
                  <!--
        Modal panel, show/hide based on modal state.

        Entering: "ease-out duration-300"
          From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
          To: "opacity-100 translate-y-0 sm:scale-100"
        Leaving: "ease-in duration-200"
          From: "opacity-100 translate-y-0 sm:scale-100"
          To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
      -->
                  <div
                    class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg"
                  >
                    <form>
                      <div class="bg-slate-900 px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
                        <div class="mb-5">
                          <label
                            for="text"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                            >Username</label
                          >
                          <input
                            type="email"
                            id="email"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            required
                          />
                        </div>
                      </div>
                      <div
                        class="bg-slate-900 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6"
                      >
                        <button
                          type="submit"
                          class="inline-flex w-full justify-center rounded-md bg-green-500 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-green-500 sm:ml-3 sm:w-auto"
                        >
                          Submit
                        </button>
                        <button
                          (click)="onOpenBook()"
                          type="button"
                          class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto"
                        >
                          Cancel
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
